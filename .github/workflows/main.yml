
name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Copy JAR file to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DMZ }}
          username: ${{ secrets.DMZ_USER }}
          password: ${{ secrets.DMZ_KEY }}
          port: ${{ secrets.DMZ_PORT }}
          source: ./build/libs/demo-0.0.1-SNAPSHOT.jar
          target: ~/app/

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: src/main/frontend

      - name: Build Frontend
        run: npm run build
        working-directory: src/main/frontend

      - name: stop nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ }}
          username: ${{ secrets.DMZ_USER }}
          password: ${{ secrets.DMZ_KEY }}
          port: ${{ secrets.DMZ_PORT }}
          script: |
            service nginx stop

      - name: Copy Frontend build to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DMZ }}
          username: ${{ secrets.DMZ_USER }}
          password: ${{ secrets.DMZ_KEY }}
          port: ${{ secrets.DMZ_PORT }}
          source: 'src/main/frontend/build'
          target: '/home/taewan2002/ssopa_frontend'

      - name: start nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ }}
          username: ${{ secrets.DMZ_USER }}
          password: ${{ secrets.DMZ_KEY }}
          port: ${{ secrets.DMZ_PORT }}
          script: |
            service nginx start

      - name: SSH into remote server and execute deploy.sh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DMZ }}
          username: ${{ secrets.DMZ_USER }}
          password: ${{ secrets.DMZ_KEY }}
          port: ${{ secrets.DMZ_PORT }}
          script: |
            cd ~/app
            ./deploy.sh


